<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Journey of Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d6d;
            --text: #ffffff;
            --card-glass: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0c;
            overflow: hidden;
            color: var(--text);
            transition: background 1.5s ease;
        }

        /* Ambient Background */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            z-index: -1;
            transition: all 1.5s ease-in-out;
            animation: float 10s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -40px) scale(1.1); }
            100% { transform: translate(-20px, 30px) scale(0.9); }
        }

        #game-card {
            width: 88%;
            max-width: 380px;
            padding: 40px 25px;
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            text-align: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            margin-bottom: 20px;
            line-height: 1.3;
            font-style: italic;
        }

        p.letter-text {
            font-size: 1rem;
            line-height: 1.7;
            font-weight: 300;
            margin-bottom: 25px;
        }

        .input-container { margin-bottom: 25px; }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            padding: 16px;
            color: #fff;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        button {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 13px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Final Stage Styles */
        .congrats-state #game-card {
            background: rgba(255, 255, 255, 0.98);
            color: #2d3436;
            border: none;
        }

        .congrats-state h2 { color: #d63384; }
        .congrats-state .letter-text { color: #444; }
        .congrats-state button { background: #ff4d6d; color: white; }

        /* Gallery Styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .gallery-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(var(--r));
        }

        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            animation: fall 3.5s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
        }

        .fade { animation: fadeIn 0.6s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="b1" class="blob" style="width: 350px; height: 350px; top: -10%; left: -10%;"></div>
    <div id="b2" class="blob" style="width: 400px; height: 400px; bottom: -10%; right: -10%; animation-delay: -2s;"></div>

    <div id="game-card">
        <div id="content" class="fade"></div>
    </div>

    <script>
        const questions = [
            { q: "Where was the first place we felt a spark?", a: "any" },
            { q: "What is the one song that reminds you of us?", a: "any" },
            { q: "If we could fly anywhere tonight, where would it be?", a: "any" },
            { q: "Are you ready for your surprise?", a: "any" }
        ];

        const messages = [
            { title: "You Made It!", text: "Every answer you gave reminds me of why I'm so lucky to have you. But there's more I want to say..." },
            { title: "Since We Met...", text: "My world has become a more beautiful place because of you. You're my favorite thought and my best friend." },
            { title: "Our Memories", text: "I wanted to share some of my favorite moments of us. Keep clicking to see..." }
        ];

        // Replace these with your actual image URLs
        const images = [
            "https://via.placeholder.com/300x300?text=Us+1",
            "https://via.placeholder.com/300x300?text=Us+2",
            "https://via.placeholder.com/300x300?text=Us+3",
            "https://via.placeholder.com/300x300?text=Us+4"
        ];

        const stages_backup = [
            { bg: "#141e30", b1: "#243b55", b2: "#3a6186", accent: "#74ebd5" },
            { bg: "#2d142c", b1: "#801336", b2: "#c72c41", accent: "#ff4d6d" },
            { bg: "#4a0e0e", b1: "#941b0c", b2: "#d00000", accent: "#ff0000" },
            { bg: "#2b0000", b1: "#ff0844", b2: "#ffb199", accent: "#ff4d6d" }
        ];

        const stages = [
            { bg: "#141e30", b1: "#243b55", b2: "#3a6186", accent: "#74ebd5" },
            { bg: "#2d142c", b1: "#801336", b2: "#c72c41", accent: "#ff4d6d" },
            { bg: "#2b0000", b1: "#ff0844", b2: "#ffb199", accent: "#ff4d6d" },
            { bg: "#4a0e0e", b1: "#941b0c", b2: "#d00000", accent: "#ff0000" },
        ];

        let currentStep = 0;
        let currentMsg = 0;
        let isCongrats = false;
        let showGallery = false;

        function updateUI() {
            const content = document.getElementById('content');
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');
            
            content.classList.remove('fade');
            void content.offsetWidth;
            content.classList.add('fade');

            if (!isCongrats) {
                const s = stages[currentStep] || stages[3];
                document.body.style.background = s.bg;
                b1.style.background = s.b1; b2.style.background = s.b2;
                content.innerHTML = `
                    <h2>${questions[currentStep].q}</h2>
                    <div class="input-container"><input type="text" id="ans" placeholder="Answer..." autocomplete="off"></div>
                    <button onclick="check()">Continue</button>
                `;
                document.getElementById('ans').focus();
                document.getElementById('ans').addEventListener("keypress", (e) => { if (e.key === "Enter") check(); });
            } else if (!showGallery) {
                document.body.classList.add('congrats-state');
                document.body.style.background = "radial-gradient(circle, #fff0f3 0%, #ffc1cc 100%)";
                const m = messages[currentMsg];
                content.innerHTML = `
                    <h2>${m.title}</h2>
                    <p class="letter-text">${m.text}</p>
                    <button onclick="nextMessage()">Read More</button>
                `;
            } else {
                content.innerHTML = `
                    <h2>Forever & Always</h2>
                    <p class="letter-text" style="margin-bottom:10px;">Happy Valentine's Day! Here is to us.</p>
                    <div class="gallery-grid">
                        ${images.map((src, i) => `<img src="${src}" class="gallery-img" style="--r:${(i % 2 === 0 ? '-3deg' : '3deg')}">`).join('')}
                    </div>
                    <button onclick="location.reload()" style="margin-top:20px;">Restart Journey ‚ù§Ô∏è</button>
                `;
            }
        }

        function check() {
            if (document.getElementById('ans').value.trim() !== "") {
                currentStep++;
                if (currentStep >= questions.length) {
                    isCongrats = true;
                    setInterval(createHeart, 250);
                }
                updateUI();
            }
        }

        function nextMessage() {
            if (currentMsg < messages.length - 1) {
                currentMsg++;
            } else {
                showGallery = true;
            }
            updateUI();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3500);
        }

        updateUI();
    </script>
</body>
</html>
